<section class="graph">
  <div [ngSwitch]="graphType">
    <ng-container
      *ngSwitchCase="type.line"
      [ngTemplateOutlet]="line"
    ></ng-container>
    <ng-container
      *ngSwitchCase="type.pie"
      [ngTemplateOutlet]="pie"
    ></ng-container>
    <ng-container
      *ngSwitchCase="type.bar"
      [ngTemplateOutlet]="bar"
    ></ng-container>
    <ng-container
      *ngSwitchCase="type.radar"
      [ngTemplateOutlet]="radar"
    ></ng-container>
  </div>
</section>

<ng-template #line>
  <p-chart type="line" [data]="data" [options]="options"></p-chart>
</ng-template>

<ng-template #pie>
  <p-chart type="pie" [data]="data" [options]="options"></p-chart>
</ng-template>

<ng-template #bar>
  <p-chart type="bar" [data]="data" [options]="options"></p-chart>
</ng-template>

<ng-template #radar>
  <p-chart type="radar" [data]="data" [options]="options"></p-chart>
</ng-template>
